    <script>
        $(function(){
    const xhr = new XMLHttpRequest();
	xhr.open('GET', 'http://'+window.location.host+'/getCommitMessage');
	xhr.responseType = 'json';
	xhr.send();
	xhr.onreadystatechange = function() {
		if (xhr.readyState === 4) {
			if (xhr.status >= 200 && xhr.status < 300) {
				var commitMessage = xhr.response;
				var appcont = new Vue({
					el: '.commitMessage',
					data: {
						message: commitMessage
					}
				})
				
			}
		}
	}
})
    </script>
